<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <title>Studika</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="header__row">

        <div class="header__menu-burger"></div>

        <object class="header__logo" data="./images/logo.svg" type="image/svg+xml"></object>

        <p class="header__city">
          <span class="header__city-img"></span>
          <span class="header__city-text">Любой регион</span>
        </p>

        <div class="header__search">
          <label class="header__search-img" for="search-input"></label>
          <input id="search-input" class="header__search-input" type="text"
            placeholder="Учебное заведение, специальность или профессия">
        </div>

        <div class="header__favorites">
          <span class="header__favorites-img"></span>
          <span class="header__favorites-text">1</span>
        </div>

        <div class="header__profile">
          <span class="header__profile-text">Дмитрий</span>
          <div class="header__profile-img">
            <img src="./images/foto.jpg" alt="foto">
          </div>
        </div>

      </div>

      <nav class="header__nav">
        <button class="header__nav-control control-left hidden"> </button>
        <ul class="header__nav-list">
          <li class="header__nav-elem">Вузы</li>
          <li class="header__nav-elem">Колледжи</li>
          <li class="header__nav-elem">Техникумы</li>
          <li class="header__nav-elem">Училища</li>
          <li class="header__nav-elem">Специальности</li>
          <li class="header__nav-elem">Профессии</li>
          <li class="header__nav-elem">Отзывы</li>
          <li class="header__nav-elem">Учебным заведениям</li>
          <li class="header__nav-elem">Тест на профориентацию</li>
          <li class="header__nav-elem">Пункт №1</li>
          <li class="header__nav-elem">Пункт №2</li>
          <li class="header__nav-elem">Пункт №3</li>
          <li class="header__nav-elem">Пункт №4</li>
          <li class="header__nav-elem">Пункт №5</li>
        </ul>
        <button class="header__nav-control control-right"> </button>
      </nav>
    </header>
  </div>
</body>

</html>
